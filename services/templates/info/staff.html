{% extends 'info.html' %}

{% block info_block %}
	<table class="table table-sm">

	  <thead class="thead-light">
		<tr>
			<td scope="col">{{"имя"|upper}}</td>
			<td scope="col">{{"телефон"|upper}}</td>
		</tr>
	  </thead>

	
	{% for staff in staff_list %}
		<tr>
			<td scope="row">{{ staff.first_name }}</td>
			<td>{{ staff.phone }}</td>
		</tr>
	{% endfor %}
	</table>
{% endblock %}
